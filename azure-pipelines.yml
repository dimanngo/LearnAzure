trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'AzureRmPipleine-conn'
    subscriptionId: '499eef60-6ece-4b9b-b209-062a8afd3506'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'AzureRmPipeline-rg'
    location: 'West Europe'
    templateLocation: 'URL of the file'
    csmFileLink: 'https://raw.githubusercontent.com/dimanngo/LearnAzure/main/CreateWebApp/azuredeploy.json?token=AAPEN2TJRHYQSDVL4ROSZEDAM46X6'
    overrideParameters: '-projectName MyAzureLearn'
    deploymentMode: 'Incremental'
    deploymentName: 'DeployPipelineTemplate'